<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تماس با ما | CookieTime</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="contact">
  <div class="contact-container">

    <h2>تماس با ما</h2>
    <p class="contact-desc">
    برای نقد ، پیشنهاد یاهمکاری با کافه
    <br>
       یا هر سوالی، خوشحال می‌شیم پیام بدید 
    </p>

    <form id="contactForm">

      <input type="text" id="contactName" placeholder="نام شما" required>
      <input type="tel" id="contactPhone" placeholder="شماره تماس" required>

      <textarea id="contactMessage" rows="4"
        placeholder="پیام شما (اختیاری)"></textarea>

      <button type="submit">ارسال پیام در واتساپ</button>

    </form>

  </div>
</section>

<script src="./script/script.js"></script>
</body>
</html>
